<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Style css -->
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/register.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra de Navegación -->
    <header id="menu-container"></header>

    <div class="container">
      <div class="register-container">
        <h2>Registro</h2>
        <form id="register-form">
          <div class="input-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="input-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-group">
            <label for="confirmar-password">Confirmar Contraseña</label>
            <input type="password" id="confirmar-password" name="confirmar-password" required/>
          </div>
          <div class="input-group">
            <label for="tel">Número de Teléfono (opcional)</label>
            <input type="tel" id="tel" name="tel" />
          </div>
          <div class="input-group">
            <label for="fecha-nac">Fecha de Nacimiento</label>
            <input type="date" id="fecha-nac" name="fecha-nac" required />
          </div>
          <div class="input-group">
            <input type="checkbox" id="acept-termino" name="acept-termino" required />
            <label for="acept-termino">Acepto los términos de uso y condiciones</label>
          </div>
          <button class="enviar" type="submit">Registrarme</button>
        </form>
      </div>
    </div>
    <!-- Pie de página -->
    <footer id="footer-container"></footer>
    <script src="js/menuFooterLoader.js"></script>
  </body>
</html>
